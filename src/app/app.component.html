<h1>Enter two addresses to calculate the distance between them:</h1>
<h3>Adress 1:</h3>
<input type="text"[(ngModel)] = "address1" >
<h3>Adress 2:</h3>
<input type="text"[(ngModel)] = "address2" >
<br>
<br>
<button type="button" (click)="onClick()">Calculate Distance!</button>
<br><br>
<div *ngIf="results">
  <h2>{{results}}</h2>
</div>
